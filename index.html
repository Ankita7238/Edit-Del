<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <form id="expense" onsubmit="handleFormSubmit(event)">
        <label for="amount">Choose Expense Amount: </label>
        <input type="number" id="amountInput" name="amount" min="0" max="100000">
        <label for="desc">Choose Description</label>
        <input type="text" id="descInput" name="desc">
        <label for="category">Choose a Category</label>
        <select name="category" id="categoryInput">
            <option value="fuel">Fuel</option>
            <option value="food">Food</option>
            <option value="electricity">Electricity</option>
            <option value="movie">Movie</option>
        </select>
        <input type="submit" id="add" value="Add Expense"/>
    </form>
    <ul id="list"></ul>
    <script src="index.js"></script>
</body>
</html>
